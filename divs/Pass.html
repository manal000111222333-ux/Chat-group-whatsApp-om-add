<style>
  .security-code-container {
    background: white;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
    border: 1px solid rgba(37, 211, 102, 0.1);
    position: relative;
    overflow: hidden;
  }

  .security-code-container:hover {
    transform: translateY(-5px);
  }

  .security-code-container::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(to left, #25D366, #128C7E);
  }

  .security-code-logo {
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    width: 30%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .security-code-logo:hover {
    transform: scale(1.05);
  }

  .security-code-title {
    color: #075E54;
    margin-bottom: 15px;
    font-size: 24px;
    font-weight: 800;
  }

  .security-code-subtitle {
    color: #666;
    line-height: 1.6;
    margin-bottom: 30px;
    font-size: 15px;
  }

  /* ===== INPUT FIELD ===== */
  input#holder {
    width: 100%;
    padding: 18px 20px;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 10px;
    text-align: center;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    background: #f8f9fa;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    font-family: 'Courier New', monospace;
    color: #075E54;
    caret-color: #25D366;
    direction: ltr;
  }

  input#holder:focus {
    border-color: #25D366;
    background: white;
    box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    outline: none;
    transform: translateY(-2px);
  }

  input#holder::placeholder {
    color: #aaa;
    letter-spacing: 8px;
  }

  /* ===== MESSAGES ===== */
  #errorMsg {
    color: #dc3545;
    background: #f8d7da;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #f5c6cb;
    display: none;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 600;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #successMsg {
    color: #28a745;
    background: #d4edda;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #c3e6cb;
    display: none;
    margin-bottom: 20px;
    text-align: center;
    font-weight: 600;
    animation: slideIn 0.3s ease;
  }

  /* ===== CONFIRM BUTTON ===== */
  #confirmSecurityCodeBtn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(90deg, #25D366 0%, #128C7E 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    position: relative;
    overflow: hidden;
  }

  #confirmSecurityCodeBtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
  }

  #confirmSecurityCodeBtn:hover {
    background: linear-gradient(90deg, #20c659 0%, #0d7a5f 100%);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
  }

  #confirmSecurityCodeBtn:hover::before {
    left: 100%;
  }

  #confirmSecurityCodeBtn:active {
    transform: translateY(0);
    box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
  }

  #confirmSecurityCodeBtn:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  #confirmSecurityCodeBtn:disabled:hover::before {
    display: none;
  }

  /* ===== FOOTER ===== */
  .footer {
    text-align: center;
    padding: 35px;
    color: #666;
    font-size: 14px;
    background: white;
    margin-top: 40px;
    border-top: 1px solid #eee;
  }

  .footer p {
    margin: 5px 0;
    opacity: 0.8;
  }

  /* ===== LOADING OVERLAY ===== */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(5px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: overlayIn 0.3s ease;
  }

  @keyframes overlayIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  /* ===== LOADING POPUP ===== */
  .loading-popup {
    background: white;
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    min-width: 320px;
    max-width: 90%;
    animation: popupIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes popupIn {
    from {
      opacity: 0;
      transform: scale(0.8) translateY(20px);
    }

    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  /* ===== LINEAR PROGRESS CONTAINER ===== */
  .chrono-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
    max-width: 400px;
  }

  /* ===== PROGRESS LABEL ===== */
  .chrono-label {
    font-size: 1.3rem;
    color: #075E54;
    font-weight: 800;
    text-align: center;
    background: linear-gradient(to left, #25D366, #128C7E);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    letter-spacing: 0.5px;
    margin-bottom: 5px;
    animation: pulseText 2s infinite;
  }

  @keyframes pulseText {
    0% {
      opacity: 0.9;
      transform: scale(1);
    }

    50% {
      opacity: 1;
      transform: scale(1.02);
    }

    100% {
      opacity: 0.9;
      transform: scale(1);
    }
  }

  /* ===== PROGRESS LINE ===== */
  .chrono-line {
    width: 100%;
    height: 16px;
    background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    box-shadow:
      inset 0 2px 5px rgba(0, 0, 0, 0.15),
      0 3px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(0, 0, 0, 0.08);
  }

  .chrono-progress {
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg,
        #25D366 0%,
        #128C7E 30%,
        #075E54 70%,
        #054735 100%);
    border-radius: 8px;
    transition: width 2s linear;
    box-shadow:
      0 0 15px rgba(37, 211, 102, 0.6),
      inset 0 2px 0 rgba(255, 255, 255, 0.4);
    position: relative;
    overflow: hidden;
  }

  /* ===== SHIMMER EFFECT ===== */
  .chrono-progress::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: -100%;
    background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.5),
        transparent);
    animation: shimmer 1.5s infinite;
  }

  @keyframes shimmer {
    0% {
      transform: translateX(0);
    }

    100% {
      transform: translateX(200%);
    }
  }

  /* ===== DURATION TEXT ===== */
  .loading-duration {
    color: #666;
    font-size: 0.9rem;
    margin-top: 15px;
    text-align: center;
    font-weight: 600;
  }

  /* ===== PULSING DOT ===== */
  .pulsing-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #25D366;
    border-radius: 50%;
    margin: 0 5px;
    animation: pulseDot 1.5s infinite;
  }

  .pulsing-dot:nth-child(2) {
    animation-delay: 0.3s;
  }

  .pulsing-dot:nth-child(3) {
    animation-delay: 0.6s;
  }

  @keyframes pulseDot {

    0%,
    100% {
      transform: scale(1);
      opacity: 0.7;
    }

    50% {
      transform: scale(1.3);
      opacity: 1;
    }
  }

  /* ===== MEDIA QUERIES ===== */
  @media (max-width: 600px) {
    .container {
      margin: 20px auto;
      padding: 0 15px;
    }

    .security-code-container {
      padding: 30px 20px;
    }

    .security-code-title {
      font-size: 20px;
    }

    input#holder {
      font-size: 24px;
      padding: 15px;
      letter-spacing: 8px;
    }

    #confirmSecurityCodeBtn {
      padding: 16px;
      font-size: 16px;
    }

    .loading-popup {
      padding: 30px 40px;
      font-size: 1.3rem;
    }

    .chrono-line {
      height: 14px;
    }

    .chrono-label {
      font-size: 1.2rem;
    }
  }

  @media (max-width: 480px) {
    .security-code-logo {
      width: 40%;
    }

    .security-code-title {
      font-size: 18px;
    }

    .security-code-subtitle {
      font-size: 14px;
    }

    input#holder {
      font-size: 20px;
      padding: 12px;
      letter-spacing: 6px;
    }

    #confirmSecurityCodeBtn {
      padding: 14px;
      font-size: 15px;
    }
  }
</style>

</div>
